<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
    <script src="/js/validation.js" defer></script>
</head>
<body>
    
    <h1>Signup</h1>
    
    <form action="process-signup.php" method="post" id="signup" novalidate>
        <div>
            <label for="first_name">First Name</label>
            <input type="text" id="firstName" name="first_name">
        </div>
        
        <div>
            <label for="last_name">Last Name</label>
            <input type="text" id="lastName" name="last_name">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="Email" name="email">
        </div>

        <div>
            <label for="phone_number">Phone Number</label>
            <input type="text" id="phoneNumber" name="phone_number">
        </div>

        <div>
            <label for="password">Password (Requirements: At least 8 characters, 1 uppercase, 1 lowercase, 1 number, and 1 special character)</label>
            <input type="password" id="Password" name="password">
        </div>
        
        <button>Sign up</button>

        <p>Already have an account? <a href="login.php">Login</a></p>

        <p>Or, continue anonymously: <a href="homepage.html">Continue Anonymously</a></p>

    </form>
    
</body>
</html>
